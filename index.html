<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
      <div>
        <h1>Todo List</h1>
      </div>
      <div class="newTodo">
        <h2>Add Todo</h2>
        <input id="addTodoTextInput" type="text" placeholder="Enter new todo here">
        <button onclick="handlers.addTodo()">Add</button>
      </div>
      <div class="uncompletedTodo">
        <h2>Todo</h2>
      </div>
      <div>
        <ul>
        </ul>
      </div>
      <div class="completedTodo">
        <h2>Completed</h2>
      </div>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
